<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/QNJ-Cloud/styling/main.css">
    <link rel="stylesheet" type="text/css" href="/QNJ-Cloud/styling/dashboard.css">
    <link rel="stylesheet" type="text/css" href="/QNJ-Cloud/styling/dashboard_index.css">
    <link rel="stylesheet" type="text/css" href="/QNJ-Cloud/styling/data-0x00.css">
    <title>QNJ-Cloud | Data-0x00</title>
</head>
<body>
    <div class="DOOMSDAY-SWITCH-overlay" id="DOOMSDAY-SWITCH-overlay-ID"></div>
    <div id="data-0x00-data-overlay"></div>
    <div id="data-0x00-data-overlay2"></div>
    <div class="QNJ-TOP-BAR">
        <div class="QNJ-CLOUD-ICON-A">
            <a href="/">
                <img src="/QNJ-Cloud/assets/png/home-white.png" id="QNJ-CLOUD-ICON-A-LINK">
            </a>
        </div>
        <div class="QNJ-TOP-BAR-A-BUTTONS-LOC">
            <a href="/dashboard" class="QNJ-A-LINK-BUTTONS-TOP">
                <img src="/QNJ-Cloud/assets/svg/control-panel.svg">
                <h3>Control-Panel</h3>
            </a>
            <a href="/dashboard/payloads" class="QNJ-A-LINK-BUTTONS-TOP">
                <img src="/QNJ-Cloud/assets/svg/payload.svg">
                <h3>Payloads</h3>
            </a>
            <a href="/dashboard/connections" class="QNJ-A-LINK-BUTTONS-TOP">
                <img src="/QNJ-Cloud/assets/svg/connections.svg">
                <h3>Connections</h3>
            </a>
            <a href="/dashboard/data-0x00" class="QNJ-A-LINK-BUTTONS-TOP">
                <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="rgb(225, 225, 225)"><path d="M0-240v-63q0-43 44-70t116-27q13 0 25 .5t23 2.5q-14 21-21 44t-7 48v65H0Zm240 0v-65q0-32 17.5-58.5T307-410q32-20 76.5-30t96.5-10q53 0 97.5 10t76.5 30q32 20 49 46.5t17 58.5v65H240Zm540 0v-65q0-26-6.5-49T754-397q11-2 22.5-2.5t23.5-.5q72 0 116 26.5t44 70.5v63H780Zm-455-80h311q-10-20-55.5-35T480-370q-55 0-100.5 15T325-320ZM160-440q-33 0-56.5-23.5T80-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T160-440Zm640 0q-33 0-56.5-23.5T720-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T800-440Zm-320-40q-50 0-85-35t-35-85q0-51 35-85.5t85-34.5q51 0 85.5 34.5T600-600q0 50-34.5 85T480-480Zm0-80q17 0 28.5-11.5T520-600q0-17-11.5-28.5T480-640q-17 0-28.5 11.5T440-600q0 17 11.5 28.5T480-560Zm1 240Zm-1-280Z"/></svg>
                <h3 id="QNJ-CURRENT-PAGE-H3">Data-0x00</h3>
            </a>
            <a href="/dashboard/statics" class="QNJ-A-LINK-BUTTONS-TOP">
                <img src="/QNJ-Cloud/assets/svg/admin-panel.svg">
                <h3>Statics</h3>
            </a>
        </div>
        <div class="QNJ-USER-DATA-AREA">
            <div class="QNJ-USER-DATA-CONTAINER">
                <button type="submit" style="background-color: rgb(0, 0, 0, 0); cursor: pointer;" id="QNJ-DISPLAY-CLIENT-DATA" onclick="Display_Client_Data_Bar()">
                    <img src="/QNJ-Cloud/assets/svg/user.svg">
                    <img src="/QNJ-Cloud/assets/svg/expand.svg">
                </button>
            </div>
        </div>
        <div class="QNJ-USER-DATA-BAR-INFO" id="QNJ-CLIENT-DATA-BAR-DISPLAY">
            <ul id="QNJ-USER-PROFILE-BUTTONS">
                <li id="QNJ-PROFILE-BUTTONS">
                    <a href="/dashboard/profile">
                        <button type="submit" id="QNJ-BUTTON-DATA-CLIENT">
                            <h3>My Profile</h3>
                        </button>
                    </a>
                </li>
                <li id="QNJ-PROFILE-BUTTONS"> <!--                                    -->
                    <button type="submit" id="QNJ-DOOMSDAY-SWITCH-CLASS" onclick="Display_DoomsDay_BAr()">
                        <h3>Doomsday Switch</h3>
                    </button>
                </li>
                <li id="QNJ-PROFILE-BUTTONS" class="QNJ-SETTINGS-PROFILE">
                    <a href="/dashboard/settings">
                        <button type="submit">
                            <h3>Settings</h3>
                        </button>
                    </a>
                </li>
                <li id="QNJ-PROFILE-BUTTONS">
                    <form action="/logout_user" method="post">
                        <button type="submit">
                            <h3>Logout</h3>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <main class="QNJ-MAIN-DATA-AREA">
        <div class="QNJ-CENTER-DATA">
            <div class="QNJ-H3-INFO-LOCATION">
                <h3>Data-0x00</h3>
            </div>
        </div>
        <div class="QNJ-DOOMSDAY-SWITCH-DIV" id="QNJ-DOOMSDAY-ID-SWITCH">
            <div class="QNJ-DOOMSDAY-SWITCH-CONTAINER">
                <span id="QNJ-DOOMSDAY-SWITCH-SPAN-INFO-T">
                    Critical Alert: Activating the Doomsday Switch will immediately shut down both the HTTP and TCP servers. 
                    Proceeding is irreversible. To cancel, press close. For emergency use only
                </span>
                <form action="/dashboard/api/QNJ-0x00-NULL-SERVER" method="post">
                    <button type="submit" id="QNJ-DOOMSDAY-SWITCH-CONTINUE-B">
                        <h3>Continue</h3>
                    </button>
                </form>
                <button type="submit" onclick="QNJ_CLOSE_DOOMS_DAY_SWITCH()" id="QNJ-DOOMSDAY-SWITCH-CLOSE-B">
                    <h3>Close</h3>
                </button>
            </div>
        </div>

        <!-- HERE COMES THE MAIN CONTENT -->

        <div class="QNJ-Data-0x00-login-container">
            <form action="/dashboard/api/QNJ-Data-0x00-login" method="post">
                <input name="QNJ-data-0x00-login-username" id="QNJ-data-0x00-username-input" placeholder="Username...">
                <input name="QNJ-data-0x00-login-password" id="QNJ-data-0x00-password-input" placeholder="Password...">
    
                <input name="QNJ-data-skip" style="display: none;">
    
                <button type="submit" id="QNJ-data-0x00-send-login-button">Login</button>
            </form>
        </div>
    </main>
    <script src="/QNJ-Cloud/js/web-tracker.js"></script>
    <script src="/QNJ-Cloud/js/data-0x00-logged-in.js"></script>
</body>
</html>
